<!doctype html>

<html ng-app="app">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="index.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

<div class="container" ng-controller="indexController">

    <div class="zagolovok_curse">
        <h3> ПРОВЕРКА КУРСА ВАЛЮТЫ ПО ОТНОШЕНИЮ К USD </h3>
        <p>Введите интересующий вас курс</p>
    </div>

    <form novalidate ng-submit="isCurrency()">
        <div class="div_form">
            <input class="input_code" type="text" ng-model="currency" id="codeCurrency">
        </div>
        <div class="div_button">
            <button class="btn btn-success" type="submit">Применить</button>
        </div>
        <div class="div_status">
            <h2 class="h2_status">{{status}}</h2>
        </div>
    </form>

    <div id="up" class="">
        <p><img id="image" class="gif" src="https://media1.giphy.com/media/Qh7COC7SrXfnjaPvve/giphy_s.gif?cid=74747ef0341dbc933fee2d0cfac8d70c2012b3884833abec&rid=giphy_s.gif&ct=g" alt="анимация_настроения"></p>
    </div>

</div>
</body>
</html>
